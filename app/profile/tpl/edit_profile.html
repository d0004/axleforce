<div class="site__body">
    <div class="block-space block-space--layout--after-header"></div>
    <div class="block">
        <div class="container container--max--xl">
            <div class="row">
                <div class="col-12 col-lg-3 d-flex">
                    {PROFILE_MENU}
                </div>
                <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                    <div class="card">
                        <div class="card-header">
                            <h5><lang id='PROFILE_EDIT_L1'>Edit Profile</lang></h5>
                        </div>
                        <div class="card-divider"></div>
                        <div class="card-body card-body--padding--2">
                            <form id="editProfileForm">
                                <div class="row no-gutters">
                                    <div class="col-12 col-lg-7 col-xl-6">
                                        <div class="form-group">
                                            <label for="profile-first-name"><lang id='PROFILE_EDIT_L2'>First Name</lang></label>
                                            <input type="text" class="form-control" id="profile-first-name" name="fname" placeholder="<lang id='PROFILE_EDIT_L2'>First Name</lang>" value="{USER_FNAME}">
                                        </div>
                                        <div class="form-group">
                                            <label for="profile-last-name"><lang id='PROFILE_EDIT_L3'>Last Name</lang></label>
                                            <input type="text" class="form-control" id="profile-last-name" name="lname" placeholder="<lang id='PROFILE_EDIT_L3'>Last Name</lang>" value="{USER_LNAME}">
                                        </div>
                                        <div class="form-group">
                                            <label for="profile-email"><lang id='PROFILE_EDIT_L4'>Email Address</lang></label>
                                            <input type="email" class="form-control" id="profile-email" name="email" placeholder="<lang id='PROFILE_EDIT_L4'>Email Address</lang>" value="{USER_EMAIL}">
                                        </div>
                                        <div class="form-group">
                                            <label for="profile-phone"><lang id='PROFILE_EDIT_L5'>Phone Number</lang></label>
                                            <input type="text" class="form-control" id="profile-phone" name="phone" placeholder="<lang id='PROFILE_EDIT_L5'>Phone Number</lang>" value="{USER_PHONE}">
                                        </div>
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary mt-3" type="button" onclick="editProfile()"><lang id='PROFILE_EDIT_L6'>Save</lang></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block-space block-space--layout--before-footer"></div>
</div>

<script>
    function editProfile() {
        preloader.on();
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/profile/edit_profile") ?>',
            data: $('#editProfileForm').serialize(),
            type: 'POST',
            success: function(data){
                if(data.success){
                    preloader.off();
                    location.reload();
                }
            }
        })
    }
</script>
