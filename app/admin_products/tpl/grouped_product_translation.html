<script>
    function openLang(itemId){
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin_products/open_translation") ?>',
            data: {itemId},
            type: 'POST',
            success: function(data){
                if(data.success){
                    $('#translation').html(data.html);
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }
            }
        });
    }

    function saveTranslations(form) {
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin_products/save_translation") ?>',
            data: $(form).serialize(),
            type: 'POST',
            success: function(data){
                if(data.success){
                    Swal.fire(
                        'Отлично',
                        'Переводы сохранены',
                        'success'
                    )
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }
            }
        });
    }
</script>
