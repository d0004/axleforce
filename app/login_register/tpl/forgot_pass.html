<div class="">
    <div class="block-space block-space--layout--after-header"></div>
    <div class="block">
        <div class="container container--max--lg">
            <div class="row">
                <div class="col-md-12 d-flex">
                    <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                        <div class="card-body card-body--padding--2">
                            <h3 class="card-title"><lang id='FORGOT_PASS_L1'>Reset password</lang></h3>
                            <form id="reset_form">
                                <div class="form-group">
                                    <label for="signin-email"><lang id='HOME_LOGIN_L2'>Email address</lang></label>
                                    <input id="login_input" type="email" name="email" class="form-control"
                                        placeholder="customer@example.com">
                                </div>
                                
                                
                                <div class="form-group mb-0">
                                    <button type="submit"
                                        class="btn btn-primary mt-3"><lang id='FORGOT_PASS_L2'>Reset</lang></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <div class="block-space block-space--layout--before-footer"></div>
</div>


<script>

$("#reset_form").validate({
    submitHandler: function(form) {
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/login_register/request_password_reset") ?>',
            type: 'POST',
            data: $("#reset_form").serialize(),
            beforeSend: function() {
                preloader.on();
            },
            success: function(data){
                preloader.off();
                if(data.success){
                    swal.fire({icon: 'success', text: '<lang id="FORGOT_PASS_L3">If email exists you will receive message from us</lang>'});
                    $("#reset_form")[0].reset();
                } else {
                    swal.fire('Error (Code: ' + data.error + ')');
                }
            }
        });
    },
    rules: {
        email: {
            required: true,
            email: true,
        },
    },
});


</script>
