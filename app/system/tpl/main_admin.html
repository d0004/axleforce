<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin panel</title>

    {STYLES}

    
    {HEADER_SCRIPTS}
</head>
<body>

    <div class="preloaderFullScreen">
        <div class="loader">
            <svg class="car" width="102" height="40" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3"/>
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="none" cx="83.493" cy="30.25" rx="6.922" ry="6.808"/>
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="none" cx="46.511" cy="30.25" rx="6.922" ry="6.808"/>
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3"/>
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3"/>
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3"/>
                </g>
            </svg>            
        </div>
    </div>

    <script>
        window.preloader = {};
        window.preloader.on = function(){
            $('.preloaderFullScreen').css('display', 'block');
        }
        window.preloader.off = function(){
            $('.preloaderFullScreen').css('display', 'none');
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/admin">
            <img src="/files_public/system/logo.png" style="height: 50px;" class="navbar-brand">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Главная</a>
                </li>
                {ADMIN_MENU_ELEMENT}
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        {CONTENT}
    </div>

    {FOOTER_SCRIPTS}

</body>
</html>

<!-- [admin_menu_element] -->
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {ADMIN_MENU_TITLE}
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {ADMIN_MENU_ELEMENT_ITEM}
    </div>
</li>

<!-- [admin_menu_element_item] -->
<a class="dropdown-item" href="{SUB_ITEM_LINK}">{SUB_ITEM_TITLE}</a>
