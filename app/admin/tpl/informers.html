<script>
    function changeStatus(id) {
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin/change_informer_status") ?>',
            data: {id},
            type: 'POST',
            success: function(data){
                if(data.success){
                    location.reload();   
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }
            }
        });
    }

    function save(form) {
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin/save_informer") ?>',
            data: $(form).serialize(),
            type: 'POST',
            success: function(data){
                if(data.success){
                    location.reload();   
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }                
            }
        });
    }

    function addNew(lang) {
        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin/add_new_informer") ?>',
            data: {lang},
            type: 'POST',
            success: function(data){
                if(data.success){
                    location.reload();   
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }                
            }
        });
    }
</script>

<form>
    <input type="hidden" name="id" value="{ID}">    
    <div class="card" style="border-left: <?php echo $STATUS ? '4px solid green' : '' ?>;">
        <div class="card-body">
            <select class="form-control" name="type" id="">
                <option value="orange" <?php echo $TYPE == 'orange' ? 'selected' : '' ?>>Orange</option>
                <option value="red" <?php echo $TYPE == 'red' ? 'selected' : '' ?>>Red</option>
                <option value="green" <?php echo $TYPE == 'green' ? 'selected' : '' ?>>Green</option>
            </select>
            <hr>
            <textarea name="message" id="editor{ID}">{MESSAGE}</textarea>
            <hr>
            <button type="button" class="btn btn-sm btn-primary" onclick="save($(this).closest('form'))">Сохранить</button>
            <?php if($STATUS): ?>
