            <div class="form-group mt-2">
                <div class="form-check">
                    <input class="form-check-input" name="active" type="checkbox" id="isactive" <?php echo $IS_ACTIVE ? 'checked' : '' ?>>

                    </label>

            <div class="form-group mt-2">

                <input type="text" name="subtitle" class="form-control" placeholder="Подзаголовок" value="{BANNER_SUBTITLE}">

                </select>
            </div> -->

                <label for="exampleFormControlSelect1">Язык сайта</label>
                <select class="form-control" name="lang">
                    {LANG_OPTIONS}
                </select>
            </div>

            <div class="form-group mt-2">
                <label for="">Заголовок</label>
                <input type="text" name="title" class="form-control" placeholder="Заголовок" value="{BANNER_TITLE}">
            </div>
            <div class="form-group mt-2">
                <label for="">Контент</label>
                <input type="text" name="content" class="form-control" placeholder="Контент" value="{BANNER_CONTENT}">

            <div class="form-group mt-2">
                <label for="">Текст кнопки</label>
                <input type="text" name="buttonText" class="form-control" placeholder="Текст кнопки" value="{BANNER_BUTTON_TEXT}">

                <label for="">Ссылка кнопки</label>

            </div>
        </form>

<script>

    function saveBanner(form) {
        event.preventDefault();

        $.ajax({
            url: '<?php echo $this->urlFor("ajax/admin/save_banner") ?>',
            data: $(form).serialize(),
            type: 'POST',
            success: function(data) {
                if(data.success){
                    location.reload();
                } else {
                    Swal.fire(
                        'Ошибка',
                        'Что-то пошло не так! (Код ошибки: ' + data.error + ')',
                        'error'
                    )
                }
            }
        });
    }

</script>
